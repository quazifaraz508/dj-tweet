{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">
    {% if form.instance.pk %} 
        Edit Tweet
    {% else %}
        Create Tweet
    {% endif %}
</h2>

<form method="post" enctype="multipart/form-data" class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6 space-y-4">
    {% csrf_token %}

    <!-- Render form fields -->
    {{ form.as_p }}

    <div class="flex items-center gap-4">
        <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded">
            Submit
        </button>
        <a href="{% url 'tweet_list' %}" class="text-blue-600 hover:underline">
            Back
        </a>
    </div>
</form>
{% endblock %}
