{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block content %}
<br>
<div class="text-center mb-6">
    <a class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300" href="{% url 'tweet_create' %}">
        Create a Tweet
    </a>
</div>

<div class="container mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-4">
    {% for tweet in tweets %}
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        
        {% if tweet.photo %}
        <img src="{{ tweet.photo.url }}" class="w-full h-48 object-cover" alt="Tweet Photo">
        {% endif %}
        
        <div class="p-4">
            <h5 class="text-lg font-semibold mb-2">{{ tweet.user.username }}</h5>
            <p class="text-gray-700 mb-4">
                {{ tweet.text }}
            </p>
            {% if tweet.user == user %}
            <div class="flex justify-between">
                <a href="{% url 'tweet_edit' tweet.id %}" class="bg-yellow-500 hover:bg-yellow-600 text-white py-1 px-3 rounded-md transition duration-300">
                    Edit
                </a>
                <a href="{% url 'tweet_delete' tweet.id %}" class="bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded-md transition duration-300">
                    Delete
                </a>
            </div>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
