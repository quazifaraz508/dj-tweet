{% extends "layout.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="w-full bg-pink-600 text-white py-2 px-4 rounded hover:bg-pink-700 transition" type="submit">
            Login
        </button>
    </form>
    <p class="mt-4 text-sm">
        Don't have an account? 
        <a href="{% url 'tweet_register' %}" class="text-pink-600 hover:underline">Register here</a>
    </p>
</div>
{% endblock %}
